name: Docker Image Test

on:
  push:
    branches: ["feat/test-docker"]

jobs:
  deploy:
    name: Setup Docker Image
    runs-on: ubuntu-latest
    
    container:
      image: dockette/nodejs

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Build and push
        uses: docker/build-push-action@v4

      #- name: Run NodeJs Image
       # run: docker run -i -t dockette/nodejs /bin/sh
       
      - name: Check containers
        run: docker ps
      
      - name: Check NodeJs version
        run: node --version
        
      - name: Quit container
        run: quit

